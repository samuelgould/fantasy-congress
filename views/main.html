<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Congress</title>
    <link rel="stylesheet" href="main.css">
    <script src="//code.jquery.com/jquery.min.js" defer></script>
    <script src="js/store.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <h1>Fantasy Congress</h1>
    <form>
        <input type="text" placeholder="e.g. Randy Bryce">
        <button id="js-search">Search</button>
    </form>
    <form>
        <select name="party" id="party" size=1>
            <option selected value="all">All</option>
            <option value="democrat">Democrat</option>
            <option value="republican">Republican</option>
            <option value="independent">Independent</option>
        </select>
        <select name="chamber" id="chamber" size=1>
            <option selected value="all">All</option>
            <option value="house">House</option>
            <option value="senate">Senate</option>
        </select>
        <input type="checkbox" id="incumbent">Incumbent
        <input type="submit" id="js-filter" value="Filter">
    </form>
    <ul class="candidate-list js-candidate-list"></ul>
</body>
</html>
